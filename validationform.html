<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'
</head>
<body>
    <div class="main">
        <div class="form">
            <form  name="formfill" action="" onsubmit="return validation()" method="post">
                <h2>Register</h2>

                <p id="result"></p>
                <div class="first">
                    <i class='bx bxs-user'></i>
                    <input type="text" name="username" placeholder="username">
                </div>
                <p id="email"> </p>
                <div class="first">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" name="email" placeholder="Email">
                </div>
                <p id="pass"> </p>
                <div class="first">
                    <i class='bx bxs-lock'></i>
                    <input type="password" name="password" placeholder="password">
                </div>
                <p id="cpass"> </p>
                <div class="first">
                    <i class='bx bxs-lock'></i>
                    <input type="password" name="cpassword" placeholder="confirm password">
                </div>
                <div class="btn">
                    <input type="submit"  value="Register" onsubmit=" return changeStyle()">
    
                </div>
    
    
    
    
            </form>
            <div class="last">
                <span><a href="#">forget password</a></span>
            <span><a href="#">login</a></span>
    
            </div>
            <div>
                
            </div>
            <div class="end" id="message">
                <i class='bx bx-check-circle'></i>
                <div class="end1">
                <h3>Thanks </h3>
                <p>you were registered successfully</p>
                <p>thanks!!</p>
                <button class="btn2" type="submit"><a href="#">ok</a></button>
                </div>           


            </div>
            
    
        </div>
    </div>
    <script>   
    function validation(){
    let username=document.forms["formfill"]["username"].value;
    let email=document.forms["formfill"]["email"].value;
    let password=document.forms["formfill"]["password"].value;
    let cpassword=document.forms["formfill"]["cpassword"].value;
    
   
if(username ==""){
document.getElementById('result').innerHTML="Enter your username please";
return false;
}
else if(username.length<7){
document.getElementById('result').innerHTML="at least 7 characters";
return false;
}

else if(email ==""){
document.getElementById('email').innerHTML="Enter your email";
return false;

}

else if(password==""){
document.getElementById('pass').innerHTML="Enter your password";
return false;
}
else if(password!==cpassword){
document.getElementById('cpass').innerHTML="your password does not match";
return false;
}


}
var element = document.getElementById("message");
element.style.display = "none";
function changeStyle(){
    if(password==cpassword)
    var element = document.getElementById("message");
    element.style.display = "show";
}







    
    
    </script>
</body>
</html>
